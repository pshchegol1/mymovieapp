<!DOCTYPE html>
<html lang="en">
<head>
  <title>Movie App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://kit.fontawesome.com/565394ae51.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="./css/bootstrap.css">
<link rel="stylesheet" href="./css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>

<div class="container-fluid">
  <div class="row content">
    <div class="col-sm-3 sidenav">

      <h1 class="movie-title m-5 text-center"><span class="badge bg-primary"></i> Movie App</span></h1>
        <form id="search-form">
          <div class="input-group">
            <input type="text" class="form-control search-input bg-light" required placeholder="Search Movie..">
            <button id="searchButton" type="submit" class="btn btn btn-primary"><i class="fa-solid fa-magnifying-glass"></i></button>
          </div>
        </form>
        <div class="sideCard">
          <div class="card  mb-3 mt-5" style="max-width: 26.1rem;">
          <div class="card-header"></div>
          <div class="card-body">
            <img class="custom-gif" src="./img/movie.gif" alt="gif">
          </div>
        </div>
        </div>

      
    </div>

    <div class="col-sm-9 mt-5 main-content">

      <h1 class="movie-title text-center"><span class="badge bg-primary"><i class="fa-solid fa-film"></i> TV Show Information</span></h1>

      <div class="display-data custom-card">

      </div>

    </div>
  </div>
</div>

<footer class="container-fluid text-center">
  <p><i class="fa-solid fa-tv"></i></p>
</footer>

<script src="./js/app.js"></script>
</body>
</html>
